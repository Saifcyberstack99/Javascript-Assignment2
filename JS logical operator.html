<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Logical Operators Practice</title>
</head>
<body>

  <h1>JavaScript Logical Operators Practice</h1>
  <p>Open console to see output (Right click â†’ Inspect â†’ Console)</p>

  <script>
    // ===============================
    // 1ï¸âƒ£ Logical AND (&&)
    // ===============================
    let age = 20;
    let hasCNIC = true;

    if (age >= 18 && hasCNIC) {
      console.log("Eligible for voting");
    } else {
      console.log("Not eligible for voting");
    }

    // Practice
    let marks = 75;
    let attendance = 80;

    if (marks >= 60 && attendance >= 75) {
      console.log("Passed");
    } else {
      console.log("Failed");
    }

    // ===============================
    // 2ï¸âƒ£ Logical OR (||)
    // ===============================
    let isStudent = false;
    let hasDiscountCard = true;

    if (isStudent || hasDiscountCard) {
      console.log("Discount allowed");
    } else {
      console.log("No discount");
    }

    // Practice
    let emailVerified = false;
    let phoneVerified = true;

    if (emailVerified || phoneVerified) {
      console.log("User verified");
    } else {
      console.log("Verification required");
    }

    // ===============================
    // 3ï¸âƒ£ Logical NOT (!)
    // ===============================
    let isLoggedIn = false;

    if (!isLoggedIn) {
      console.log("Please login first");
    }

    // Practice
    let isBlocked = true;

    if (!isBlocked) {
      console.log("Access granted");
    } else {
      console.log("User blocked");
    }

    // ===============================
    // ðŸ”¥ Mixed Logical Operators
    // ===============================
    let age2 = 22;
    let hasLicense = true;
    let isDrunk = false;

    if (age2 >= 18 && hasLicense && !isDrunk) {
      console.log("You can drive");
    } else {
      console.log("You cannot drive");
    }
  </script>

</body>
</html>
