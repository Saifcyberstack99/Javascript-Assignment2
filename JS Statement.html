<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>If Else Practice</title>
</head>
<body>


<h2>JavaScript If / Else / Else If Practice</h2>



<script>
// Example 1: if statement
let age = 20;


if (age >= 18) {
console.log("You are an adult");
document.write("You are an adult");
}




// Example 2: if else statement
let marks = 45;


if (marks >= 50) {
console.log("Pass");
} else {
console.log("Fail");
}




// Example 3: else if statement
let score = 75;


if (score >= 80) {
console.log("Grade A");
} else if (score >= 60) {
console.log("Grade B");
} else if (score >= 40) {
console.log("Grade C");
} else {
console.log("Fail");
}




// Practice Example
let temperature = 30;


if (temperature > 40) {
console.log("Too Hot");
} else if (temperature > 25) {
console.log("Normal Weather");
} else {
console.log("Cold Weather");
}
</script>


</body>
</html>
